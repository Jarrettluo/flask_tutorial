<div class="row" style="
	background-color:white;
	box-shadow: 1px 1px 5px #ebeced;
    padding:20px;
    margin-bottom:10px;">
    <div class="row">
      <div class="col-xs-4 col-md-3">
          <img src="{{ post.author.avatar_img }}" alt="..." class="img-circle" width="60px" height="60px;">
      </div>
      <div class="col-xs-8 col-md-9">
          <h4>{{ post.author.username}}</h4>
          <p style="margin-top:-8px;color:#999aaa">加入1年</p>
      </div>
    </div>
    <hr>
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
      <div class="col-xs-3 col-md-3 text-center" ><p>{{ post.author.posts|length }}</p></div>
      <div class="col-xs-3 col-md-3 text-center" ><p>{{ post.author.followers|length}}</p></div>
      <div class="col-xs-3 col-md-3 text-center" ><p>0</p></div>
      <div class="col-xs-3 col-md-3 text-center" ><p>{{ post.author.all_coins }}</p></div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-md-3 text-center" ><p style="margin-top:-5px;color:#999aaa;" >资源</p></div>
      <div class="col-xs-3 col-md-3 text-center" ><p style="margin-top:-5px;color:#999aaa">粉丝</p></div>
      <div class="col-xs-3 col-md-3 text-center" ><p style="margin-top:-5px;color:#999aaa">获赞</p></div>
      <div class="col-xs-3 col-md-3 text-center" ><p style="margin-top:-5px;color:#999aaa">金币</p></div>
    </div>
        <br>
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row" style="padding:0px 10px;">
      <div class="col-xs-4 col-md-4" style="padding:5px;">
          <a class="btn btn-default" href="{{ url_for('user_page', username=post.author.username ) }}" role="button" style="width:100%;padding:5px;">TA的主页</a>
      </div>
      <div class="col-xs-4 col-md-4" style="padding:5px;">
          <a class="btn btn-default" href="#" role="button" style="width:100%;padding:5px;">私信</a>
      </div>
      <div class="col-xs-4 col-md-4" style="padding:5px;">
          {% if current_user == post.author %}
          <a class="btn btn-default" href="#" role="button" disabled="disabled" style="width:100%;padding:5px;">关注</a>
          {% elif current_user in post.author.followers %}
          <a class="btn btn-danger"   href="{{ url_for('unfollow', username = post.author.username ) }}" role="button" style="width:100%;padding:5px;">已关注</a>
          {% else %}
          <a class="btn btn-danger"   href="{{ url_for('follow', username = post.author.username ) }}" role="button" style="width:100%;padding:5px;">关注</a>
          {% endif %}
      </div>
    </div>

</div>
