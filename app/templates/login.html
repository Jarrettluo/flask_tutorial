 <div class="container">
    <div class="row"
         style="margin-top:50px;">
        <div class="col-md-6 col-md-offset-3">
            {% with messages = get_flashed_messages(with_categories = true)%}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <form class="form-horizontal" action="{{ url_for('login') }}" method='post'>
                {{ form.hidden_tag() }}
                <br>
                <img src="{{ url_for('static', filename='asset/logo/logo-big.png') }}" height="99px" width="302px" >
                <span class="heading">
                     <a href="{{ url_for('login')}}">登录</a>
                     ·
                     <a href="{{ url_for('register')}}">注册</a>
                 </span>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="inputEmail3" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group" >
                    <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="{{ url_for('send_password_reset_request') }}" class="fa fa-question-circle" alt="忘记密码！"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="remember"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Remember me</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">登  录</button>
                </div>
            </form>
        </div>
    </div>
 </div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/loginPage.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome/font-awesome.min.css') }}">
